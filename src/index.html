<!DOCTYPE html>
<html lang="en">

<head>
  <title>Summary</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/dist/main.css" rel="stylesheet">
</head>

<body>
  <!-- Summary header -->
  <header class="summary-header">
    <div class="left-header">
      <div class="title-wrapper">
        <h2 class="title">Summary</h2>
      </div>

      <div class="entries">
        <div class="label">Entries:</div>
        <ul class="entry-list">

        </ul>
      </div>

      <div class="presets">
        <!--<div class="label">Presets</div>-->
        <!--<ul class="preset-list"></ul>-->
      </div>

      <div class="highlight">
        <!--<div class="label">Highlight</div>-->
      </div>
    </div>

    <div class="views">
      <ul class="view-list">
        <li class="view-item table-view active" title="Table View"></li>
        <li class="view-item chart-view" title="Chart View"></li>
        <li class="view-item file-view" title="File View"></li>
      </ul>
    </div>
  </header>

  <!-- Main sumamry content -->
  <section class="summary-body">
    <section class="sidebar">
      <div class="options">

        <!--<input id="main-search" type="text" name="search" placeholder="Search">-->

        <div class="specifics">
          <header>
            <h4>Add game entry</h4>
          </header>

          <form id="new-entry-form">
            <div class="select-wrapper">
              <label for="platform-select" class="label label-small">Platform:</label>
              <select id="platform-select" name="platform" order="0" class="select select-small" data-placeholder="-">
              </select>
            </div>

            <div class="select-wrapper">
              <label for="device-select" class="label label-small">Device:</label>
              <select id="device-select" name="device" order="1" class="select select-small" data-placeholder="-" disabled>
              </select>
            </div>

            <div class="select-wrapper">
              <label for="game-select" class="label label-big">Game:</label>
              <select id="game-select" name="game" order="2" class="select select-big" data-placeholder="-" disabled>
              </select>
            </div>

            <div class="select-wrapper">
              <label for="build-select" class="label label-big">Build(time added + index):</label>
              <select id="build-select" name="build" order="3" class="select select-big" data-placeholder="-" disabled>
            </select>
            </div>

            <input id="add-entry" type="submit" name="add-entry" value="Add">

          </form>
        </div>
      </div>

      <div class="performance-data">

      </div>
    </section>

    <section class="main-content">
      
    </section>
  </section>

  <script src="/dist/vendor.js" type="text/javascript"></script>
  <script src="/dist/templates.js" type="text/javascript"></script>
  <script src="/dist/app.js" type="text/javascript"></script>
</body>

</html>
